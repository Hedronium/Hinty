<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="Hinty.css">
</head>
<body>
    <textarea name="area" id="area" rows=20 style="width: 60em;"></textarea>

    <script src="Hinty.js"></script>
    <script>
        Hinty(
            document.getElementById('area'),
            (content, caret_position, callback) => {
                if (content === 'hey:') {
                    callback('One', '1 - one', 'one');
                    callback('Two', '2 - two', 'two');
                    callback('Three', '3 - three', 'three');
                    callback('Four', '4 - four', 'four');
                }
            }
        );
    </script>
</body>
</html>
